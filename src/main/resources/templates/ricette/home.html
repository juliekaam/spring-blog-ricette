<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
  <title> your recipes</title>
</head>
<body>
<div>
  <a class="btn btn-primary" th:href="@{/ricette/create}">Add recipe</a>
</div>
<div class="container col-md-6 col-lg-4 mb-5 "  th:each="ricetta: ${recipe}">
  <div class="row">

    <div class="recipe-card ">
      <img th:src="${ricetta.img}" alt="recipe image">

      <h2 th:text="${ricetta.title}"></h2>
      <p th:text="${ricetta.cooking}"></p>

    </div>

  </div>

</div>
</body>
</html>
