<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title> Receipt List</title>
</head>
<body>
<div class="container bg-warning text-center">
    <h1>Your Receipt</h1>
</div>
<div class="container ">

    <a class="btn btn-primary" th:href="@{/ricette/create}">Add Receipt</a>
    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>listAndQuantities</th>
            <th>img</th>
            <th>cookingTime</th>
            <th>portions</th>
            <th> cooking</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="ricetta : ${receipt}">
            <td th:text="${ricetta.id}"></td>
            <td th:text="${ricetta.title}"></td>
            <td th:text="${ricetta.listAndQuantities}"></td>
            <td th:src="${ricetta.img}"></td>
            <td th:text="${ricetta.portions}"></td>
            <td th:text="${ricetta.cookingTime}"></td>
            <td th:text="${ricetta.cooking}"></td>
        </tr>
        </tbody>
    </table>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">

</script>

</body>
</html>
